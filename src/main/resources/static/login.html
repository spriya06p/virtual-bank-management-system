<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Virtual Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #4db6ac;
      --accent: #ffcc80;
      --text-dark: #333;
      --text-light: #666;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeInCard 0.8s ease;
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 10px;
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .tagline {
      color: var(--text-light);
      font-size: 15px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent);
      color: #000;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="emoji">üè¶üí≥</div>
    <h2>Welcome Back!</h2>
    <p class="tagline">Bank smarter. Login to your Virtual Bank dashboard üíº</p>

    <input type="text" id="username" placeholder="üë§ Username" />
    <input type="password" id="password" placeholder="üîí Password" />
    <button onclick="login()">üöÄ Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin") {
        localStorage.setItem("authToken", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error-msg").textContent = "‚ùå Invalid username or password.";
      }
    }
  </script>

</body>
</html>
