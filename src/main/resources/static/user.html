<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management - Virtual Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    .header {
      background: url('https://cdn.pixabay.com/photo/2021/03/14/18/45/bank-6093823_1280.jpg') no-repeat center center;
      background-size: cover;
      height: 250px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .header h1 {
      font-size: 2.8rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      border-radius: 10px;
    }

    .container {
      max-width: 1000px;
      margin: -60px auto 50px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #004085;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .list-group-item {
      background-color: #eaf3ff;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .list-group-item:hover {
      background-color: #d8ecff;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .btn-group .btn {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="header">
  <h1><i class="bi bi-person-lines-fill me-2"></i>User Management</h1>
</div>

<div class="container">
  <h3 class="text-center"><i class="bi bi-people-fill me-2"></i>Manage Your Bank Users</h3>
  <div id="main-content">
    <!-- User list will be loaded here -->
    <!-- Example content for preview -->
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="user-info">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User">
          <div>
            <strong>Priya Sharma</strong><br>
            <small>priya@example.com</small>
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary btn-sm"><i class="bi bi-pencil-fill"></i> Edit</button>
          <button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i> Delete</button>
        </div>
      </li>
      <!-- More users will load dynamically -->
    </ul>
  </div>
</div>

<script src="js/user.js"></script>
<script>
  // Load users dynamically when the page loads
  window.onload = function() {
    loadUserSection();
  };
</script>
</body>
</html>
