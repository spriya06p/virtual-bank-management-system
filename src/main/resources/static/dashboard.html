<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Virtual Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #70c1b3;
      --accent: #ffe066;
      --light-bg: #f9f9f9;
      --text-dark: #333;
      --text-light: #666;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .d-flex {
      display: flex;
      width: 100%;
    }

    .sidebar {
      background: linear-gradient(to bottom, var(--primary), #b2f7ef);
      min-height: 100vh;
      width: 250px;
      padding: 30px 20px;
      border-radius: 0 20px 20px 0;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
    }

    .sidebar h4 {
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-link {
      color: #fff;
      font-weight: 600;
      margin-bottom: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .nav-link:hover {
      background-color: var(--accent);
      color: #333;
      transform: translateX(5px);
    }

    #page-content {
      flex: 1;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      min-height: 100vh;
      border-radius: 20px 0 0 20px;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--primary);
      font-size: 2rem;
    }

    .btn-action {
      background-color: var(--primary);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-action:hover {
      background-color: var(--accent);
      color: #000;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      #page-content {
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<script>
  // Redirect if not logged in
  if (!localStorage.getItem("authToken")) {
    window.location.href = "login.html";
  }
</script>

<div class="d-flex">
  <div class="sidebar">
    <h4>Virtual Bank</h4>
    <ul class="nav flex-column">
      <li><a href="user.html" class="nav-link" onclick="loadSection('User')">Users</a></li>
      <li><a href="loan.html" class="nav-link" onclick="loadSection('Loan')">Loans</a></li>
      <li><a href="branch.html" class="nav-link" onclick="loadSection('Branch')">Branches</a></li>
      <li><a href="transaction.html" class="nav-link" onclick="loadSection('Transaction')">Transactions</a></li>
      <li><a href="login.html" class="nav-link" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <div id="page-content">
    <h2>Welcome To Virtual Bank Management System</h2>
    <div id="main-content">
      <p class="text-muted">Select a section from the left to begin managing your bank's data.</p>
    </div>
	
  </div>
</div>

<script>
  function logout() {
    localStorage.removeItem("authToken");
    window.location.href = "login.html";
  }

  function loadSection(section) {
    document.getElementById('main-content').innerHTML =
      `<p class="text-muted">You are viewing the <strong>${section}</strong> section. Manage the data accordingly.</p>`;
  }
</script>

</body>
</html>
