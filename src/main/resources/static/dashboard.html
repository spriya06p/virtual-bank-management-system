<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Virtual Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #70c1b3;
      --accent: #ffe066;
      --light-bg: #f9f9f9;
      --text-dark: #333;
      --text-light: #666;
    }

    /* Background Styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/dashboard-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeInBody 1s ease-in-out;
      background-attachment: fixed;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Sidebar Styling */
    .d-flex {
      display: flex;
      width: 100%;
    }

    .sidebar {
      background: linear-gradient(to bottom, var(--primary), #b2f7ef);
      min-height: 100vh;
      width: 250px;
      padding: 30px 20px;
      border-radius: 0 20px 20px 0;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease;
    }

    .sidebar h4 {
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-link {
      color: #fff;
      font-weight: 600;
      margin-bottom: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .nav-link:hover {
      background-color: var(--accent);
      color: #333;
      transform: translateX(5px);
    }

    /* Page Content Styling */
    #page-content {
      flex: 1;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      border-radius: 20px 0 0 20px;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.8s ease;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--primary);
      font-size: 2rem;
    }

    .btn-action {
      background-color: var(--primary);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-action:hover {
      background-color: var(--accent);
      color: #000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      #page-content {
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<!-- Main Content -->
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Virtual Bank</h4>
    <ul class="nav flex-column">
      <li><a href="user.html" class="nav-link" onclick="loadSection('user')">Users</a></li>
      <li><a href="loan.html" class="nav-link" onclick="loadSection('loan')">Loans</a></li>
      <li><a href="branch.html" class="nav-link" onclick="loadSection('branch')">Branches</a></li>
      <li><a href="transaction.html" class="nav-link" onclick="loadSection('transaction')">Transactions</a></li>
      <li><a href="#" class="nav-link" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <!-- Page Content -->
  <div id="page-content">
    <h2>Welcome To Virtual Bank Management System...</h2>
    <div id="main-content">
      <p class="text-muted">Select a section from the left to begin managing your bank's data.</p>
    </div>
  </div>
</div>

<!-- JS Scripts -->
<script>
  function logout() {
    localStorage.removeItem("authToken");
    window.location.href = "index.html";
  }

  function loadSection(section) {
    const content = document.getElementById('main-content');
    content.innerHTML = `<p class="text-muted">You are viewing the ${section} section. Manage the data accordingly.</p>`;
  }
</script>

</body>
</html>
