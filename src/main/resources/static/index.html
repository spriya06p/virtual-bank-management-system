<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Virtual Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8; /* Soft light background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #70c1b3;
    }

    .login-container img {
      display: block;
      margin: 0 auto 15px;
      max-width: 100px;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn-login {
      width: 100%;
      background-color: #70c1b3;
      color: white;
      font-weight: 600;
    }

    .btn-login:hover {
      background-color: #ffe066;
      color: #333;
    }

    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="https://img.icons8.com/ios-filled/100/70c1b3/bank.png" alt="Bank Logo" />
  <h2>Virtual Bank Login</h2>
  <form id="loginForm">
    <input type="email" class="form-control" id="email" placeholder="Email" required />
    <input type="password" class="form-control" id="password" placeholder="Password" required />
    <button type="submit" class="btn btn-login">Login</button>
  </form>
</div>

<!-- JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Hardcoded credentials
      const validEmail = "admin@example.com";
      const validPassword = "admin123";

      if (email === validEmail && password === validPassword) {
        alert("Login successful!");
        window.location.href = 'dashboard.html';
      } else {
        const form = document.getElementById('loginForm');
        if (!document.querySelector('.alert-danger')) {
          const errorMessage = document.createElement('div');
          errorMessage.className = 'alert alert-danger mt-3';
          errorMessage.textContent = 'Invalid email or password';
          form.parentElement.appendChild(errorMessage);
        }
      }
    });
  });
</script>

</body>
</html>
