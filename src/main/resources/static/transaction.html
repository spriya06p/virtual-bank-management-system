<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Bank Transaction Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    .header {
      background: url('https://cdn.pixabay.com/photo/2016/11/21/14/06/business-1844104_1280.jpg') no-repeat center center;
      background-size: cover;
      height: 250px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .header h1 {
      font-size: 2.8rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      border-radius: 10px;
    }

    .container {
      max-width: 1000px;
      margin: -60px auto 50px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #004085;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-control, .form-select {
      width: auto;
      display: inline-block;
      margin-right: 10px;
    }

    .btn {
      margin-left: 10px;
    }

    .transaction-card {
      background-color: #eaf3ff;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      align-items: center;
    }

    .transaction-card:hover {
      background-color: #d8ecff;
    }

    .transaction-info {
      display: flex;
      flex-direction: column;
    }

    .transaction-info strong {
      font-size: 1.1rem;
    }

    .transaction-info small {
      color: #6c757d;
    }

    .btn-group .btn {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1><i class="bi bi-cash-stack me-2"></i>Transaction Management</h1>
  </div>

  <!-- Transaction Management Content -->
  <div class="container">
    <h1><i class="bi bi-search me-2"></i>Manage Transactions</h1>

    <!-- Search and Filter Section -->
    <div class="mb-3">
      <input type="text" id="searchUserId" class="form-control mb-2" placeholder="Search by User ID" />
      <select id="filterType" class="form-select mb-2">
        <option value="">Filter by Type</option>
        <option value="deposit">Deposit</option>
        <option value="withdrawal">Withdrawal</option>
      </select>
      <button class="btn btn-primary" onclick="loadTransactionSection()">
        <i class="bi bi-search"></i> Search
      </button>
      <button class="btn btn-success ms-2" onclick="showCreateTransactionForm()">
        <i class="bi bi-plus-circle"></i> Add New Transaction
      </button>
    </div>

    <!-- Transaction Section -->
    <div id="transaction-content">
      <!-- Transaction entries will load dynamically here -->
      <div class="transaction-card">
        <div class="transaction-info">
          <strong>Deposit to Account #12345</strong>
          <small>Amount: $500 | Date: 2025-05-10</small>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary btn-sm">
            <i class="bi bi-pencil-fill"></i> Edit
          </button>
          <button class="btn btn-danger btn-sm">
            <i class="bi bi-trash-fill"></i> Delete
          </button>
        </div>
      </div>
      <!-- More transactions will be dynamically inserted here -->
    </div>
  </div>

  <!-- JS scripts -->
  <script src="js/transaction.js"></script>

</body>
</html>
