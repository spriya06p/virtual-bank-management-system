<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Branch Management - Virtual Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    .header {
      background: url('https://cdn.pixabay.com/photo/2017/07/27/08/44/financial-2543604_1280.jpg') no-repeat center center;
      background-size: cover;
      height: 250px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .header h1 {
      font-size: 2.8rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      border-radius: 10px;
    }

    .container {
      max-width: 1000px;
      margin: -60px auto 50px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #004085;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .branch-card {
      background-color: #eaf3ff;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      align-items: center;
    }

    .branch-card:hover {
      background-color: #d8ecff;
    }

    .btn-group .btn {
      margin-left: 5px;
    }

    .branch-info {
      display: flex;
      flex-direction: column;
    }

    .branch-info strong {
      font-size: 1.1rem;
    }

    .branch-info small {
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1><i class="bi bi-building me-2"></i>Branch Management</h1>
  </div>

  <!-- Branch Management Content -->
  <div class="container">
    <h3 class="text-center"><i class="bi bi-building-fill me-2"></i>Manage Branches</h3>
    <div id="branch-content">
      <!-- Dynamically Loaded Branch List -->
      <div class="branch-card">
        <div class="branch-info">
          <strong>New York Branch</strong>
          <small>Location: 5th Avenue, NYC</small>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary btn-sm"><i class="bi bi-pencil-fill"></i> Edit</button>
          <button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i> Delete</button>
        </div>
      </div>
      <!-- More branches can load dynamically here -->
    </div>
  </div>

  <!-- JS scripts -->
  <script src="js/branch.js"></script>
  <script>
    window.onload = () => loadBranchSection();
  </script>

</body>
</html>
